server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Serve static files with long caching
    location ~* \.(?:css|js|jpg|jpeg|png|gif|ico|svg|woff2?|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, must-revalidate";
        try_files $uri =404;
    }

    # SPA routing (React Router)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to backend service in Docker network
    location /api/ {
        proxy_pass http://backend:8080/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_set_header Connection "";
        proxy_buffers 8 16k;
        proxy_buffer_size 32k;
        # increase timeout for long running requests if needed
        proxy_connect_timeout 60s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
    }

    # Proxy uploads (images) to backend static handler
    # Requests like GET /uploads/<file> will be forwarded to backend => backend serves file from filesystem
    location /uploads/ {
        proxy_pass http://backend:8080/uploads/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        # disable buffering for file uploads (POST multipart)
        proxy_request_buffering off;
        proxy_buffer_size 32k;
        proxy_buffers 8 16k;
        proxy_connect_timeout 60s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
    }

    # Optional: return 404 for /favicon.ico if missing (avoids hitting index)
    location = /favicon.ico {
        try_files /favicon.ico =204;
    }

    # Optional: health check
    location = /ping {
        return 200 "OK";
    }
}
